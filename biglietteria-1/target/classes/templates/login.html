    <script>

      window.addEventListener("DOMContentLoaded",()=>{

      

      const urlUsers = "http://localhost:9020/api/clienti";
           

      let ciao=document.querySelector("#ciao")

      ciao.addEventListener("click", function(){
          let email = document.querySelector("#floatingInput").value;
          let password = document.querySelector("#floatingPassword").value;
          console.log("email:"+email+"\npassword:"+password);
          

          fetch(urlUsers)
          .then(data =>{ return data.json() })
          .then(response => {

            response.forEach(element => {
                  console.log("username: "+ element.email+"\n"+"password: "+element.cognome);
                });
          
            
            
              response = response.filter((user) => user.email == email && user.cognome == password);

        

              if(response.length > 0){
                console.log("dati corretti")
                  localStorage.setItem("userConnesso", JSON.stringify(response));
                  window.location="spettacolo";
                  
              }else{
                  

                
                

                 let box= document.querySelector("#feed").innerHTML = `
                  <div class="alert alert-danger mt-4" role="alert">Password o nome utente errato<br>In console i dati corretti per login  
                    <a href="#" class="alert-link"></a>
                  </div>`;

                  

                 


                  
              }

              return response;
          })

      })


    })
